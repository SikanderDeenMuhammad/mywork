    <h2>Poem in a table</h2>
    <table border="2">
        <tr>
            <th width="250">Fire and Ice</th>
        </tr>
        <tr>
            <td width="250">Some say the world will end in fire,Some say in ice.</td>
        </tr>

        <tr>
            <td>From what I've tasted of desire I hold with those who favor fire.</td>
            <td>But if it had to perish twice, I think I know enough of hate To say that for destruction ice Is also great And would suffice. Robert Frost</td>
            <td></td>
        </tr>

    </table>
